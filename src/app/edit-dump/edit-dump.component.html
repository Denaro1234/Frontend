<div class="edit-form">
  <h2>Edit Dump Entry</h2>
  <form (ngSubmit)="save()">
    <label>ID: <input [(ngModel)]="row.Dump_ID" name="id" readonly /></label><br />
    <label>Lead Source: <input [(ngModel)]="row.Lead_Source_Code" name="leadSource" /></label><br />
    <label>Dumped Date: <input [(ngModel)]="row.Dumped_Date" name="dumpedDate" type="datetime-local" /></label><br />
    <label>Comments: <input [(ngModel)]="row.Comments" name="comments" /></label><br />
    <button type="submit">Save</button>
    <button type="button" (click)="cancel()">Cancel</button>
  </form>
</div>
