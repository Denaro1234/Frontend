<div class="page-container">
  <div class="page-header">
    <h1>Courses</h1>
    <div class="header-actions">
      <button class="btn btn-primary" (click)="addRow()">
        <i class="fas fa-plus"></i> Add Entry
      </button>
      <button class="btn btn-secondary" (click)="navigateToEditCourseById()">
        <i class="fas fa-edit"></i> Edit Course
      </button>
      <button class="btn btn-info" (click)="showViewInfo()" [disabled]="!courses.length">
        <i class="fas fa-info-circle"></i> View Info
      </button>
      <button class="btn btn-danger" (click)="deleteEntry()">
        <i class="fas fa-trash"></i> Delete Entry
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Course ID</th>
          <th class="text-center">Course Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Head ID</th>
          <th class="text-center">Lab ID</th>
          <th class="text-center">Clan</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td class="text-center">{{ course.Course_ID }}</td>
          <td class="text-center">{{ course.Course_Name }}</td>
          <td class="text-center">{{ course.Course_Description }}</td>
          <td class="text-center">{{ course.Instructor_Head_ID }}</td>
          <td class="text-center">{{ course.Instructor_Lab_ID }}</td>
          <td class="text-center">{{ course.Clan }}</td>
        </tr>
        <tr *ngIf="courses.length === 0">
          <td colspan="6" class="empty-state text-center">
            <i class="fas fa-book fa-3x"></i>
            <p>No courses found</p>
            <button class="btn btn-primary" (click)="goToAddCourse()">
              <i class="fas fa-plus"></i>
              Add Course
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-view-info-modal
    *ngIf="showViewInfoModal && selectedRow"
    [data]="selectedRow"
    (close)="closeViewInfoModal()"
  ></app-view-info-modal>
</div>
